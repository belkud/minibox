<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div style="display: flex; justify-content: space-between;">

      <!--! левый блок -->
      <div>
        <h3>Рандомное перемещение</h3>
        <div id="square">Нажми меня</div>
       
        <h3 style="margin-top: 180px;">Перемещение с отскоком</h3>
          <div id="info">Score:</div>
          <div id="info2"></div>
          <div id="ball">Нажми меня 2</div>
        <!-- <div id="line"></div> -->
        
        <div id="button">Через  class </div>
        <div id="columns">
          <div class="rec">1</div>
          <div class="rec">2</div>
          <div class="rec">3</div>
          <div class="rec">4</div>
          <div class="rec">5</div>
          <div class="rec">6</div>
          <div class="rec">7</div>
        </div>
  
        <div id="button2">Через  id </div>
        <div id="columns2">
          <div class="rec">1</div>
          <div class="rec">2</div>
          <div class="rec">3</div>
          <div class="rec">4</div>
          <div class="rec">5</div>
        </div>
        
  
      </div>

<!--! правый блок -->
      <div>
<h3 style="text-align: center;">Крестики нолики</h3>
          <div id="crossAndZero">
            <div class="symbols">1</div>
            <div class="symbols">2</div>
            <div class="symbols">3</div>
            <div class="symbols">4</div>
            <div class="symbols">5</div>
            <div class="symbols">6</div>
            <div class="symbols">7</div>
            <div class="symbols">8</div>
            <div class="symbols">9</div>
          </div>
          <div id="statistic">
            <div style="display: flex;">
              <div> Победы игрока 1:</div>
              <div id="player1"></div>
            </div>
            <div style="display: flex;">
              <div> Победы игрока 2:</div>
              <div id="player2"></div>
            </div>
            <div style="display: flex;">
              <div> Ничья:</div>
              <div id="nobody"></div>
            </div>          
          </div>


        <div class="books">
            <div class="book book--one"></div>
            <div class="book book--two"></div>
            <div class="book book--three"></div>
        </div>

         
        
          <h3 style="margin-top: 50px;"> Крестики нолики 2.0</h3>
            <div class="mainButton" id="idButton">
              <div class="extraButton">1</div>
              <div class="extraButton">2</div>
              <div class="extraButton">3</div>
              <div class="extraButton"></div>
              <div class="extraButton"></div>
              <div class="extraButton"></div>
              <div class="extraButton"></div>
              <div class="extraButton"></div>
              <div class="extraButton"></div>
            </div>
            <button id="start">Start!</button>
            <div style="margin-top: 25px; display: flex;">
              <div>Игрок Х:</div>
              <div id="person1">0</div>
            </div>
            <div style="margin-top: 25px; display: flex;">
              <div>Игрок О:</div>
              <div id="person2">0</div>
            </div>
            <div style="margin-top: 25px;  display: flex;">
              <div>Ничья:</div>
              <div id="letter" style="margin-left: 38px;">0</div>
            </div>
          
            

      </div>
    </div>
      




    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
